<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- timer display -->
    <header>
        <h5 class="timer" id="timer">Time 0</h3>
        </h5>
    </header>
    <div class="flex-container" id="flex-container">
       <div class="questions">
            <h3 id="questions">Try to answer the following code-related questions within the time 
            limit.<br>
            Keep in mind that incorrect answers will penalize your 
            score/time by 10 seconds
            </h3> 
        </div>
       
        <div class="answers">
            <!-- button to start the quiz -->
            <button id="start-quiz" class="btn-start">Start Quiz</button>
            <ol id="answer-list" class="ordered-list"></ol>
            <div class="result-div">
                <p id="result" class="result">Correct!</p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
