<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- timer display -->
    <header>
        <h5 class="timer" id="timer">Time 0</h3>
        </h5>
    </header>
    <div class="flex-container" id="flex-container">
       <div class="questions">
            <h3 id="questions">Try to answer the following code-related questions within the time 
            limit.<br>
            Keep in mind that incorrect answers will penalize your 
            score/time by 10 seconds
            </h3> 
            <div>
            <p id="score" class="score"></p>
        </div>
        <div class="form-div">
            <form id="submit-initials">
                <label for="initials" id="enter-initials">Enter Initials</label>
                <input type="text" id="initials" class="initials" name="initials">
                <button id="initials-btn" class="initials-btn">Submit</button>
                </form>
                <button id="retake-btn" class="retake-btn">Retake</button>
                <button id="clear-highscore-btn" class="clear-highscore-btn">Clear High Score</button>
        </div>
        </div>
       
        <div class="answers">
            <!-- button to start the quiz -->
            <button id="start-quiz" class="btn-start">Start Quiz</button>
            <ol id="answer-list" class="ordered-list"></ol>
        </div>
            <div class="result-div">
                <div id="result" class="result">Correct!</div>
            </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
